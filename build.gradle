plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

group 'com.intellij'
version '2.12.1.213'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.10.2'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok

    compileOnly 'org.projectlombok:lombok:1.18.20'
   	annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    testCompile group: 'junit', name: 'junit', version: '4.13.1'
}


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}



sourceSets {
    main {
        java.srcDirs 'src','gen'
        resources.srcDir 'resources'
    }

    test {
        java.srcDir 'test/src'
        resources.srcDir 'test/resources'
    }

}

intellij {
    // full list of IntelliJ IDEA releases at https://www.jetbrains.com/intellij-repository/releases
    // full list of IntelliJ IDEA EAP releases at https://www.jetbrains.com/intellij-repository/snapshots
    version 'IU-213.5449-EAP-CANDIDATE-SNAPSHOT'
    //version '2021.1.1'
    //version 'IU-211.7142.45'
    sandboxDirectory project.rootDir.canonicalPath + "/.sandbox"
    plugins 'java',
            'Pythonid:213.5449.25',
            'Kotlin',
            'org.intellij.scala:2021.3.8',
            'JavaScriptLanguage',
            'CSS',
            'Dart:213.5449.25',
            'Groovy',
            'properties',
            'org.jetbrains.plugins.ruby:213.5449.25',
            'com.jetbrains.php:213.5449.25',
            'java-i18n',
            'DatabaseTools',
            'org.rust.lang:0.4.158.4203-213',
            'org.toml.lang:213.5449.24',
            'org.jetbrains.plugins.go:213.5449.25'
    updateSinceUntilBuild true

//    plugins = ["PythonCore:2018.2.182.3684.101"]
}

publishPlugin {
    token System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}
